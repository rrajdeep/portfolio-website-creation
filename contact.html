<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio Website Creattion</title>
</head>
<body>
    <!-- Heading -->
    <h1>Contact Me</h1>

    <!-- Contact form -->
    <form action="">
        <!-- label -->
        <label for="name">Name</label><br>
        <input type="text" placeholder="Enter your name">
        <!-- line breaks -->
        <br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" placeholder="test@abc.com">
        <br><br>
        <label for="message">Your message</label><br>
        <!-- text area input-->
        <textarea name="message" cols="30" rows="10">
        </textarea>
        <br><br>
        <!-- Submit button -->
        <button type="submit" onclick="alert('Your message sent successfully. You will be contacted soon.')">Submit</button>
    </form>
    <br><br>
    <!-- link to home page -->
    <a href="index.html">Back</a>
</body>
</html>
